<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h1><u>Lets play Tic Tac Toe!</u></h1>
        <div class="guide">
            <h4>How to play:</h4>
            <ul>
                <li>Decide who will be Player 1 then press Start Game</li>
                <li>Starting with Player 1, players will take turns clicking the cell they wish to choose.</li>
                <li>Press New Game button to clear the board.</li>
            </ul>
            <br><button id="start">Start Game</button>
        </div>
    </div><br>
    <div id="turnBox"></div>
    <div id="gameBoard">
        <div id="a1" class="cells"></div>
        <div id="b1" class="cells"></div>
        <div id="c1" class="cells"></div>
        <div id="a2" class="cells"></div>
        <div id="b2" class="cells"></div>
        <div id="c2" class="cells"></div>
        <div id="a3" class="cells"></div>
        <div id="b3" class="cells"></div>
        <div id="c3" class="cells"></div>
    </div>
    



    <script src="script.js" type="text/javascript"></script>
</body>
</html>
